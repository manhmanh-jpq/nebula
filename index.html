<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xmas Perfected - Final Edition 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { position: absolute; width: 100%; height: 100%; z-index: 1; }
        
        /* Ch√∫ th√≠ch g√≥c tr√°i tr√™n */
        #instruction-fixed {
            position: absolute; top: 20px; left: 20px;
            color: white; z-index: 100; pointer-events: none;
            background: rgba(0,0,0,0.6); padding: 15px; border-radius: 8px;
            border-left: 4px solid #00ff00;
        }
        .hint-line { font-size: 14px; font-weight: bold; margin: 5px 0; text-transform: uppercase; }

        /* B·∫£ng ƒëi·ªÅu khi·ªÉn m√†u s·∫Øc */
        #update-picker {
            position: absolute; top: 20px; right: 20px; background: rgba(20,20,20,0.9);
            padding: 15px; border-radius: 10px; border: 1px solid #444; color: white; width: 220px; z-index: 100;
        }
        .row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 12px; }
        input[type="color"] { background: none; border: none; width: 40px; height: 20px; cursor: pointer; }

        /* Camera nh·ªè (PiP) */
        #pip-container { 
            position: absolute; bottom: 20px; right: 20px; width: 200px; height: 150px; 
            border: 2px solid #fff; border-radius: 10px; overflow: hidden; z-index: 100;
        }
        #pip-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        /* Thanh n√∫t b·∫•m */
        #bottom-bar {
            position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 100;
        }
        .btn { background: white; color: black; padding: 12px 25px; border-radius: 30px; font-weight: 900; border: none; cursor: pointer; font-size: 13px; }
    </style>
</head>
<body>

    <div id="instruction-fixed">
        <div class="hint-line" style="color: #00ff00;">‚óè TAY TR√ÅI: CH·ª§M/X√íE ƒê·ªÇ ZOOM</div>
        <div class="hint-line" style="color: #ff0000;">‚óè TAY PH·∫¢I: DI CHUY·ªÇN ƒê·ªÇ XOAY 360¬∞</div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/11/We-Wish-You-A-Merry-Christmas-Lofi.mp3" type="audio/mpeg">
    </audio>

    <div id="update-picker">
        <div style="font-weight:bold; margin-bottom:10px;">C·∫•u h√¨nh c√¢y th√¥ng</div>
        <div class="row">Sao (H·∫°t b·ª•i) <input type="color" id="c0" value="#ffffaa"></div>
        <div class="row">L√° (10 t·∫ßng) <input type="color" id="c1" value="#006400"></div>
        <div class="row">D√¢y & ƒê√®n <input type="color" id="c6" value="#ffee00"></div>
        <div class="row">G·ªëc <input type="color" id="c7" value="#3d2b1f"></div>
    </div>

    <div id="pip-container"><video id="pip-video" autoplay playsinline></video></div>

    <div id="bottom-bar">
        <button class="btn" onclick="capture()">üì∑ CH·ª§P ·∫¢NH</button>
        <button class="btn" onclick="startAudio()">üéµ B·∫¨T NH·∫†C & QUAY</button>
    </div>

    <div id="canvas-container"></div>

<script>
    let scene, camera, renderer, treeGroup, textGroup, secretHint, starParticles;
    let zoomTarget = 1, rotXTarget = 0, rotYTarget = 0;
    let currentZoom = 1, currentRotX = 0, currentRotY = 0;
    const SMOOTH = 0.04;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 5000);
        camera.position.z = 800;

        renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        treeGroup = new THREE.Group();
        scene.add(treeGroup);
        textGroup = new THREE.Group();
        scene.add(textGroup);

        createAdvancedTree();
        createLabels();
        animate();
        startCamera();
    }

    function createAdvancedTree() {
        while(treeGroup.children.length > 0) treeGroup.remove(treeGroup.children[0]);
        const cols = [0,1,6,7].map(i => document.getElementById('c'+i).value);

        // 1. NG√îI SAO H·∫†T B·ª§I
        const starGeo = new THREE.BufferGeometry();
        const starPos = [];
        for(let i=0; i<600; i++) {
            const r = Math.random() * 35;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            starPos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        starParticles = new THREE.Points(starGeo, new THREE.PointsMaterial({color: cols[0], size: 2, transparent: true}));
        starParticles.position.y = 300;
        treeGroup.add(starParticles);

        // 2. 10 T·∫¶NG L√Å D√ÄY ƒê·∫∂C (NEON + B·ª§I)
        for(let i=0; i<10; i++) {
            const r = 280 - i*25;
            const y = -240 + i*60;
            
            const cone = new THREE.LineSegments(
                new THREE.EdgesGeometry(new THREE.ConeGeometry(r, 140, 10, 1, true)),
                new THREE.LineBasicMaterial({color: cols[1], transparent: true, opacity: 0.3})
            );
            cone.position.y = y;
            treeGroup.add(cone);

            const pGeo = new THREE.BufferGeometry();
            const pPos = [];
            for(let j=0; j<1500; j++) {
                const a = Math.random() * Math.PI * 2;
                const rad = Math.random() * r;
                pPos.push(Math.cos(a)*rad, (Math.random()-0.5)*25, Math.sin(a)*rad);
            }
            pGeo.setAttribute('position', new THREE.Float32BufferAttribute(pPos, 3));
            treeGroup.add(new THREE.Points(pGeo, new THREE.PointsMaterial({color: cols[1], size: 1.5})));
        }

        // 3. D√ÇY ƒê√àN & B√ìNG ƒê√àN LED
        const curvePoints = [];
        for(let i=0; i<=150; i++) {
            const t = i/150; const a = t * Math.PI * 18; const rad = (1-t)*280;
            curvePoints.push(new THREE.Vector3(Math.cos(a)*rad, -260 + t*540, Math.sin(a)*rad));
        }
        const spiralGeo = new THREE.BufferGeometry().setFromPoints(new THREE.CatmullRomCurve3(curvePoints).getPoints(350));
        treeGroup.add(new THREE.Points(spiralGeo, new THREE.PointsMaterial({color: cols[2], size: 5, blending: THREE.AdditiveBlending})));

        // 4. G·ªêC
        const trunk = new THREE.Mesh(new THREE.CylinderGeometry(25, 35, 100), new THREE.MeshBasicMaterial({color: cols[3]}));
        trunk.position.y = -300;
        treeGroup.add(trunk);
    }

    function createLabels() {
        const createT = (txt, size) => {
            const can = document.createElement('canvas');
            can.width = 1024; can.height = 256;
            const ctx = can.getContext('2d');
            ctx.font = `bold ${size}px Arial`; ctx.fillStyle = "white"; ctx.textAlign = "center";
            ctx.fillText(txt, 512, 128);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({map: new THREE.CanvasTexture(can), transparent: true, depthTest: false}));
            sprite.scale.set(220, 55, 1); // THU NH·ªé K√çCH TH∆Ø·ªöC CH·ªÆ ƒê·ªÇ KH√îNG B·ªä TR√ÄN
            return sprite;
        };
        
        const m1 = createT("Merry Christmas!", 75); m1.position.z = 25; textGroup.add(m1);
        const m2 = createT("Tao ch∆∞a c√≥ qu√†", 75); m2.rotation.y = Math.PI; m2.position.z = -25; textGroup.add(m2);

        // V√ÅCH NGƒÇN H·∫†T B·ª§I GI·ªÆA 2 M·∫∂T CH·ªÆ
        const dividerGeo = new THREE.BufferGeometry();
        const divPos = [];
        for(let i=0; i<1500; i++) {
            divPos.push((Math.random()-0.5)*350, (Math.random()-0.5)*180, (Math.random()-0.5)*8);
        }
        dividerGeo.setAttribute('position', new THREE.Float32BufferAttribute(divPos, 3));
        textGroup.add(new THREE.Points(dividerGeo, new THREE.PointsMaterial({color: 0x444444, size: 1.2, transparent: true, opacity: 0.6})));

        secretHint = createT("L·∫•y tay PH·∫¢I ƒë·ªÉ xoay h√¨nh ƒëi", 60);
        secretHint.scale.set(200, 50, 1); secretHint.position.y = -80;
        secretHint.visible = false; scene.add(secretHint);
    }

    function animate() {
        requestAnimationFrame(animate);
        currentRotY += (rotYTarget - currentRotY) * SMOOTH;
        currentRotX += (rotXTarget - currentRotX) * SMOOTH;
        currentZoom += (zoomTarget - currentZoom) * SMOOTH;
        
        treeGroup.rotation.y = currentRotY;
        treeGroup.rotation.x = currentRotX;
        textGroup.rotation.y = currentRotY;
        textGroup.rotation.x = currentRotX;
        
        camera.position.z = 800 - (currentZoom - 1) * 1600;

        if (camera.position.z < 180) {
            textGroup.visible = true; secretHint.visible = true;
        } else {
            textGroup.visible = false; secretHint.visible = false;
        }

        renderer.render(scene, camera);
    }

    async function startCamera() {
        const video = document.getElementById('pip-video');
        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7});
        
        hands.onResults(res => {
            if(res.multiHandLandmarks && res.multiHandedness) {
                res.multiHandLandmarks.forEach((landmarks, index) => {
                    const isRightHand = res.multiHandedness[index].label === "Right";
                    if (isRightHand) { 
                        // TAY PH·∫¢I XOAY 360
                        rotYTarget = (landmarks[9].x - 0.5) * Math.PI * 3.5;
                        rotXTarget = (landmarks[9].y - 0.5) * Math.PI;
                    } else {
                        // TAY TR√ÅI ZOOM
                        const d = Math.hypot(landmarks[4].x - landmarks[8].x, landmarks[4].y - landmarks[8].y);
                        zoomTarget = d * 5.8; 
                        if(zoomTarget < 0.6) zoomTarget = 0.6;
                    }
                });
            }
        });
        const cam = new Camera(video, {onFrame: async () => await hands.send({image: video}), width: 640, height: 480});
        cam.start();
    }

    function startAudio() { document.getElementById('bg-music').play(); }
    function capture() {
        const link = document.createElement('a');
        link.href = renderer.domElement.toDataURL();
        link.download = 'Xmas_Final_2025.png'; link.click();
    }
    document.querySelectorAll('input').forEach(i => i.onchange = createAdvancedTree);
    init();
</script>
</body>
</html>
