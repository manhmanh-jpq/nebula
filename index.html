<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xmas Sphere Edition - Nitro 16</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #canvas-container { position: absolute; width: 100%; height: 100%; z-index: 1; }
        #pip-container { 
            position: absolute; bottom: 20px; right: 20px; width: 200px; height: 150px; 
            border: 2px solid white; border-radius: 12px; overflow: hidden; z-index: 1000;
        }
        #pip-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #guide { 
            position: absolute; top: 20px; left: 20px; z-index: 100; 
            background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 10px; border-left: 5px solid red;
        }
        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; gap: 20px; }
        .btn { padding: 12px 20px; border-radius: 50px; border: none; cursor: pointer; font-weight: 900; background: white; }
        #colors { position: absolute; top: 20px; right: 20px; z-index: 100; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; color: white; }
        .c-item { display: flex; justify-content: space-between; gap: 10px; margin: 4px 0; font-size: 12px; }
    </style>
</head>
<body>
    <div id="guide">
        <div style="font-weight:bold">üñêÔ∏è 1 Tay: Xoay 360 ƒë·ªô (Gi·ªØ nguy√™n k√≠ch th∆∞·ªõc)</div>
        <div style="font-weight:bold">üôå 2 Tay: Ph√≥ng to bi·∫øn th√†nh Kh·ªëi C·∫ßu</div>
    </div>
    <div id="pip-container"><video id="pip-video" autoplay playsinline></video></div>
    <div id="canvas-container"></div>
    <div id="controls">
        <button class="btn" onclick="capture()">üì∑ SELFIE BABE</button>
        <button class="btn">üéôÔ∏è QUAY K√àM MIC</button>
    </div>
    <div id="colors">
        <div class="c-item">Sao <input type="color" id="c0" value="#ffff00"></div>
        <div class="c-item">L√° 1 <input type="color" id="c1" value="#004400"></div>
        <div class="c-item">L√° 2 <input type="color" id="c2" value="#006600"></div>
        <div class="c-item">L√° 3 <input type="color" id="c3" value="#008800"></div>
        <div class="c-item">L√° 4 <input type="color" id="c4" value="#00aa00"></div>
        <div class="c-item">L√° 5 <input type="color" id="c5" value="#22cc22"></div>
        <div class="c-item">G·ªëc <input type="color" id="c6" value="#4b240a"></div>
    </div>

<script>
    let scene, camera, renderer, pts, geo, textSprite;
    let targetZoom = 1, targetRotY = 0, state = "TREE"; 
    let lerpZoom = 1, lerpRotY = 0;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 3000);
        camera.position.z = 800;
        renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        geo = new THREE.BufferGeometry();
        const positions = new Float32Array(25000 * 3);
        const colors = new Float32Array(25000 * 3);
        geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const mat = new THREE.PointsMaterial({
            size: 5, vertexColors: true, transparent: true, blending: THREE.AdditiveBlending,
            map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/circle.png'),
            depthWrite: false
        });

        pts = new THREE.Points(geo, mat);
        scene.add(pts);

        // Kh·ªüi t·∫°o TextSprite
        const canvas = document.createElement('canvas');
        canvas.width = 1024; canvas.height = 256;
        const ctx = canvas.getContext('2d');
        ctx.font = "bold 60px Arial"; ctx.fillStyle = "white"; ctx.textAlign = "center";
        const tex = new THREE.CanvasTexture(canvas);
        textSprite = new THREE.Sprite(new THREE.SpriteMaterial({map: tex, transparent: true, depthTest: false}));
        textSprite.scale.set(600, 150, 1);
        scene.add(textSprite);

        updateShape();
        animate();
        startCamera();
    }

    function updateShape() {
        const pos = geo.attributes.position.array;
        const col = geo.attributes.color.array;
        const colors = [0,1,2,3,4,5,6].map(i => new THREE.Color(document.getElementById('c'+i).value));

        for(let i=0; i<25000; i++) {
            let x,y,z, clr;
            if (state === "TREE") {
                const r = Math.random();
                if(r > 0.15) { // Tree
                    const t = Math.floor(Math.random()*5);
                    const h = -220 + t*85 + Math.random()*85;
                    const rad = (450 - (h+220)) * 0.42 * Math.random();
                    const a = Math.random() * Math.PI * 2;
                    x = Math.cos(a)*rad; y = h; z = Math.sin(a)*rad;
                    clr = colors[t+1];
                } else if(r > 0.05) { // Trunk
                    x = (Math.random()-0.5)*50; y = -280-Math.random()*60; z = (Math.random()-0.5)*50;
                    clr = colors[6];
                } else { // Star
                    x = (Math.random()-0.5)*40; y = 240+Math.random()*40; z = (Math.random()-0.5)*40;
                    clr = colors[0];
                }
            } else if (state === "SPHERE") {
                const phi = Math.acos(-1 + (2 * i) / 25000);
                const theta = Math.sqrt(25000 * Math.PI) * phi;
                const r = 300;
                x = r * Math.cos(theta) * Math.sin(phi);
                y = r * Math.sin(theta) * Math.sin(phi);
                z = r * Math.cos(phi);
                clr = new THREE.Color(0x00ff88);
            } else if (state === "HEART") {
                const t = Math.random()*Math.PI*2;
                const p = Math.random()*Math.PI;
                const r = 20 + Math.random()*2;
                x = r * 16 * Math.pow(Math.sin(t), 3) * Math.sin(p);
                y = r * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * Math.sin(p);
                z = r * 10 * Math.cos(p) * Math.sin(p);
                clr = new THREE.Color(0xff0000);
            }
            pos[i*3]=x; pos[i*3+1]=y; pos[i*3+2]=z;
            col[i*3]=clr.r; col[i*3+1]=clr.g; col[i*3+2]=clr.b;
        }
        geo.attributes.position.needsUpdate = true;
        geo.attributes.color.needsUpdate = true;
    }

    function animate() {
        requestAnimationFrame(animate);
        lerpRotY += (targetRotY - lerpRotY) * 0.05;
        lerpZoom += (targetZoom - lerpZoom) * 0.05;
        
        pts.rotation.y = lerpRotY;
        camera.position.z = 800 - (lerpZoom - 1) * 1500;

        // Logic hi·ªÉn th·ªã ch·ªØ v√† chuy·ªÉn ƒë·ªïi h√¨nh d·∫°ng
        const ctx = textSprite.material.map.image.getContext('2d');
        ctx.clearRect(0,0,1024,256);
        
        if (camera.position.z < 100 && state === "TREE") {
            state = "SPHERE"; updateShape();
        } else if (camera.position.z > 150 && state === "SPHERE") {
            state = "TREE"; updateShape();
        }

        if(state === "SPHERE") {
            ctx.fillText("l√†m tr√°i tim ƒëi s·∫Ω c√≥ b·∫•t ng·ªù", 512, 128);
            textSprite.material.opacity = 0.9;
        } else if(state === "HEART") {
            ctx.fillText("tao ch∆∞a c√≥ qu√† ^ ^", 512, 128);
            textSprite.material.opacity = 0.9;
            pts.rotation.y += 0.02;
        } else {
            textSprite.material.opacity = 0;
        }
        textSprite.material.map.needsUpdate = true;
        renderer.render(scene, camera);
    }

    async function startCamera() {
        const video = document.getElementById('pip-video');
        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.8});
        
        hands.onResults(res => {
            if(res.multiHandLandmarks.length === 1) {
                // Xoay 360 ƒë·ªô - Gi·ªØ nguy√™n k√≠ch th∆∞·ªõc hi·ªán t·∫°i
                targetRotY += (res.multiHandLandmarks[0][8].x - 0.5) * 0.5;
            } else if(res.multiHandLandmarks.length === 2) {
                const h1 = res.multiHandLandmarks[0], h2 = res.multiHandLandmarks[1];
                // Ph√≥ng to
                targetZoom = Math.max(1, Math.hypot(h1[9].x - h2[9].x, h1[9].y - h2[9].y) * 5);
                
                // K√≠ch ho·∫°t Tr√°i tim: Ch·ªâ khi 2 tay ch·∫°m nhau
                const d1 = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                const d2 = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                if(d1 < 0.05 && d2 < 0.05 && state !== "HEART") {
                    state = "HEART"; updateShape();
                    setTimeout(() => { state = "SPHERE"; updateShape(); }, 6000);
                }
            }
        });
        const cam = new Camera(video, {onFrame: async () => await hands.send({image: video}), width: 640, height: 480});
        cam.start();
    }

    function capture() {
        const link = document.createElement('a');
        link.href = renderer.domElement.toDataURL();
        link.download = 'selfie.png'; link.click();
    }

    document.querySelectorAll('input').forEach(i => i.onchange = updateShape);
    init();
</script>
</body>
</html>
