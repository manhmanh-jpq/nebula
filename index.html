<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xmas Pro - Multi-Layer Neon</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: sans-serif; }
        #canvas-container { position: absolute; width: 100%; height: 100%; }
        #instruction {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; text-align: center; pointer-events: none; z-index: 10;
        }
        .hint { font-size: 22px; font-weight: bold; text-shadow: 0 0 10px #000; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 10px; }
        #update-picker {
            position: absolute; top: 20px; right: 20px; background: rgba(25,25,25,0.9);
            padding: 15px; border-radius: 10px; border: 1px solid #444; color: white; width: 230px; z-index: 100;
        }
        .row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 13px; }
        input[type="color"] { background: none; border: none; width: 45px; height: 22px; cursor: pointer; }
        #pip-container { 
            position: absolute; bottom: 20px; right: 20px; width: 220px; height: 165px; 
            border: 2px solid #fff; border-radius: 12px; overflow: hidden; z-index: 100;
        }
        #pip-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #bottom-bar {
            position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 100;
        }
        .btn { background: white; color: black; padding: 12px 25px; border-radius: 30px; font-weight: 900; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div id="instruction">
        <div class="hint" id="hint-text">Tay TR√ÅI: Ch·ª•m/X√≤e ƒë·ªÉ Zoom<br>Tay PH·∫¢I: Di chuy·ªÉn ƒë·ªÉ Xoay</div>
    </div>

    <div id="update-picker">
        <div style="font-weight:bold; margin-bottom:10px; border-bottom: 1px solid #444;">Update picker</div>
        <div class="row">Sao <input type="color" id="c0" value="#ffffaa"></div>
        <div class="row">L√° t·∫ßng 1 <input type="color" id="c1" value="#004d00"></div>
        <div class="row">L√° t·∫ßng 2 <input type="color" id="c2" value="#006900"></div>
        <div class="row">L√° t·∫ßng 3 <input type="color" id="c3" value="#008000"></div>
        <div class="row">L√° t·∫ßng 4 <input type="color" id="c4" value="#228b22"></div>
        <div class="row">L√° t·∫ßng 5 <input type="color" id="c5" value="#32cd32"></div>
        <div class="row">D√¢y ƒë√®n <input type="color" id="c6" value="#ffee00"></div>
        <div class="row">G·ªëc <input type="color" id="c7" value="#2d1a00"></div>
    </div>

    <div id="pip-container"><video id="pip-video" autoplay playsinline></video></div>

    <div id="bottom-bar">
        <button class="btn" onclick="capture()">üì∑ n√∫t n√†y ƒë·ªÉ ch·ª•p ·∫£nh</button>
        <button class="btn">üéôÔ∏è ·∫§n v√†o ƒë√¢y ƒë·ªÉ quay video k√®m Mic nh√©</button>
    </div>

    <div id="canvas-container"></div>

<script>
    let scene, camera, renderer, treeGroup, textGroup;
    let zoomTarget = 1, rotXTarget = 0, rotYTarget = 0;
    let currentZoom = 1, currentRotX = 0, currentRotY = 0;
    const SMOOTH = 0.04;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 5000);
        camera.position.z = 800;

        renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        treeGroup = new THREE.Group();
        scene.add(treeGroup);
        textGroup = new THREE.Group();
        scene.add(textGroup);

        createTree();
        createSecretText();
        animate();
        startCamera();
    }

    function createTree() {
        while(treeGroup.children.length > 0) treeGroup.remove(treeGroup.children[0]);
        const cols = [0,1,2,3,4,5,6,7].map(i => document.getElementById('c'+i).value);

        // G·ªëc c√¢y
        const trunk = new THREE.Mesh(new THREE.CylinderGeometry(20, 30, 80, 12), new THREE.MeshBasicMaterial({color: cols[7]}));
        trunk.position.y = -280;
        treeGroup.add(trunk);

        // T·∫†O NHI·ªÄU T·∫¶NG L√Å (TƒÉng s·ªë l·ªõp l√° l√™n ƒë·ªÉ d√†y ƒë·∫∑c h∆°n nh∆∞ h√¨nh v·∫Ω)
        const layers = 8; // TƒÉng t·ª´ 5 l√™n 8 t·∫ßng ƒë·ªÉ t·∫°o ƒë·ªô d√†y
        for(let i=0; i<layers; i++) {
            const r = 250 - i*30;
            const h = 150;
            const y = -220 + i*65;
            const colIdx = i < 5 ? i + 1 : 5; // D√πng m√†u l√° t·∫ßng 5 cho c√°c t·∫ßng cao h∆°n

            // 1. Khung n√≥n Neon
            const cone = new THREE.LineSegments(
                new THREE.EdgesGeometry(new THREE.ConeGeometry(r, h, 10, 2, true)),
                new THREE.LineBasicMaterial({color: cols[colIdx], transparent: true, opacity: 0.6})
            );
            cone.position.y = y;
            treeGroup.add(cone);

            // 2. ƒê√°m m√¢y h·∫°t b·ª•i (M·∫≠t ƒë·ªô cao)
            const pGeo = new THREE.BufferGeometry();
            const pPos = [];
            for(let j=0; j<1500; j++) { // TƒÉng s·ªë h·∫°t m·ªói t·∫ßng
                const a = Math.random() * Math.PI * 2;
                const rad = Math.random() * r;
                pPos.push(Math.cos(a)*rad, (Math.random()-0.5)*25, Math.sin(a)*rad);
            }
            pGeo.setAttribute('position', new THREE.Float32BufferAttribute(pPos, 3));
            const pPoints = new THREE.Points(pGeo, new THREE.PointsMaterial({color: cols[colIdx], size: 2.2, transparent: true, opacity: 0.8}));
            pPoints.position.y = y;
            treeGroup.add(pPoints);
        }

        // D√¢y ƒë√®n xo·∫Øn ·ªëc (D√†y h∆°n)
        const curvePoints = [];
        for(let i=0; i<=150; i++) {
            const t = i/150; const a = t * Math.PI * 18; const rad = (1-t)*260;
            curvePoints.push(new THREE.Vector3(Math.cos(a)*rad, -250 + t*500, Math.sin(a)*rad));
        }
        treeGroup.add(new THREE.Points(
            new THREE.BufferGeometry().setFromPoints(new THREE.CatmullRomCurve3(curvePoints).getPoints(300)),
            new THREE.PointsMaterial({color: cols[6], size: 6, blending: THREE.AdditiveBlending})
        ));

        // Ng√¥i sao
        const star = new THREE.Mesh(new THREE.SphereGeometry(25, 16, 16), new THREE.MeshBasicMaterial({color: cols[0]}));
        star.position.y = 280;
        treeGroup.add(star);
    }

    function createSecretText() {
        const createLabel = (txt) => {
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = "bold 80px Arial"; ctx.fillStyle = "white"; ctx.textAlign = "center";
            ctx.fillText(txt, 512, 128);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({map: new THREE.CanvasTexture(canvas), transparent: true, depthTest: false}));
            sprite.scale.set(600, 150, 1);
            return sprite;
        };
        const l1 = createLabel("Merry Christmas!"); l1.position.z = 25; textGroup.add(l1);
        const l2 = createLabel("Tao ch∆∞a c√≥ qu√†"); l2.rotation.y = Math.PI; l2.position.z = -25; textGroup.add(l2);
    }

    function animate() {
        requestAnimationFrame(animate);
        currentRotY += (rotYTarget - currentRotY) * SMOOTH;
        currentRotX += (rotXTarget - currentRotX) * SMOOTH;
        currentZoom += (zoomTarget - currentZoom) * SMOOTH;
        
        treeGroup.rotation.y = currentRotY;
        treeGroup.rotation.x = currentRotX;
        textGroup.rotation.y = currentRotY;
        textGroup.rotation.x = currentRotX;
        
        camera.position.z = 800 - (currentZoom - 1) * 1600;

        const hint = document.getElementById('hint-text');
        if (camera.position.z < 100) {
            textGroup.visible = true;
            hint.innerHTML = "L·∫•y tay PH·∫¢I ƒë·ªÉ xoay h√¨nh<br>Tay TR√ÅI ch·ª•m/x√≤e ƒë·ªÉ tho√°t";
        } else {
            textGroup.visible = false;
            hint.innerHTML = "Tay TR√ÅI: Zoom | Tay PH·∫¢I: Xoay";
        }
        renderer.render(scene, camera);
    }

    async function startCamera() {
        const video = document.getElementById('pip-video');
        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7});
        
        hands.onResults(res => {
            if(res.multiHandLandmarks && res.multiHandedness) {
                res.multiHandLandmarks.forEach((landmarks, index) => {
                    const label = res.multiHandedness[index].label;
                    if (label === "Right") { 
                        rotYTarget = (landmarks[9].x - 0.5) * Math.PI * 3;
                        rotXTarget = (landmarks[9].y - 0.5) * Math.PI * 1.5;
                    } 
                    else if (label === "Left") {
                        const dist = Math.hypot(landmarks[4].x - landmarks[8].x, landmarks[4].y - landmarks[8].y);
                        zoomTarget = dist * 5.5; 
                        if(zoomTarget < 0.6) zoomTarget = 0.6;
                    }
                });
            }
        });
        const cam = new Camera(video, {onFrame: async () => await hands.send({image: video}), width: 640, height: 480});
        cam.start();
    }

    function capture() {
        const link = document.createElement('a');
        link.href = renderer.domElement.toDataURL();
        link.download = 'xmas_pro.png'; link.click();
    }

    document.querySelectorAll('input').forEach(i => i.onchange = createTree);
    init();
</script>
</body>
</html>
