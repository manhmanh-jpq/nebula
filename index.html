<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Xmas Pro Max - B·∫•y B·ªÅ</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        #webcam-container { position: absolute; top: 10px; right: 10px; width: 150px; border: 2px solid #0f0; border-radius: 10px; overflow: hidden; z-index: 10; opacity: 0.7; }
        #webcam { width: 100%; transform: scaleX(-1); }
        
        .ui-overlay { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 100; }
        .btn { padding: 12px 20px; border-radius: 30px; border: none; cursor: pointer; font-weight: bold; color: white; display: flex; align-items: center; gap: 8px; transition: 0.3s; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .btn-snap { background: linear-gradient(45deg, #00dbde, #fc00ff); }
        .btn-rec { background: linear-gradient(45deg, #ff4b2b, #ff416c); }
        .btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        #colorPicker { position: absolute; top: 10px; left: 10px; z-index: 100; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; color: white; }
        
        #merry-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 60px; font-weight: 900; text-shadow: 0 0 20px #f00, 0 0 40px #ff0;
            opacity: 0; pointer-events: none; transition: opacity 0.2s; z-index: 5;
        }
    </style>
</head>
<body>

    <div id="merry-text">MERRY CHRISTMAS!</div>
    <div id="webcam-container"><video id="webcam" autoplay playsinline></video></div>
    
    <div id="colorPicker">
        M√†u h·∫°t: <input type="color" id="pColor" value="#ff0044">
    </div>

    <div class="ui-overlay">
        <button class="btn btn-snap" onclick="takePhoto()">üì∑ ·∫§N V√ÄO ƒê√ÇY ƒê·ªÇ SELFI NH√ì BABE</button>
        <button class="btn btn-rec" id="recBtn" onclick="toggleRecord()">üìπ ·ªû ƒê√ÇY L√Ä QUAY K√àM MIC LU√îN ƒê√ì</button>
    </div>

    <script>
        let scene, camera, renderer, points, starPoints, mediaRecorder, recordedChunks = [];
        let targetExpansion = 0, currentExpansion = 0;
        let audioCtx, oscillator, filter;
        const count = 30000;
        const particlePos = new Float32Array(count * 3);
        const treePos = new Float32Array(count * 3);

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            oscillator = audioCtx.createOscillator();
            filter = audioCtx.createBiquadFilter();
            const gain = audioCtx.createGain();
            
            oscillator.type = 'sawtooth';
            filter.type = 'lowpass';
            
            oscillator.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            
            gain.gain.setValueAtTime(0.02, audioCtx.currentTime);
            oscillator.start();
        }

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 4;

            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const colors = new Float32Array(count * 3);

            for (let i = 0; i < count; i++) {
                // T·∫°o h√¨nh c√¢y th√¥ng 5 t·∫ßng
                const tier = Math.floor(Math.random() * 5); 
                const y = (Math.random() * 0.6) + (tier * 0.5) - 1.5;
                const radius = (0.8 - (tier * 0.15)) * ((1.5 - (y + 1.5 - (tier*0.5))) );
                const angle = Math.random() * Math.PI * 2;

                treePos[i*3] = Math.cos(angle) * radius;
                treePos[i*3+1] = y;
                treePos[i*3+2] = Math.sin(angle) * radius;

                // Tr·∫°ng th√°i n·ªï tung (l√µi)
                particlePos[i*3] = (Math.random() - 0.5) * 10;
                particlePos[i*3+1] = (Math.random() - 0.5) * 10;
                particlePos[i*3+2] = (Math.random() - 0.5) * 10;

                const color = new THREE.Color();
                if(tier === 0) color.setHex(0x3e2723); // G·ªëc c√¢y
                else if(Math.random() > 0.9) color.setHex(0xffff00); // ƒê√®n trang tr√≠
                else color.setHSL(0.33, 1.0, 0.2 + Math.random() * 0.3); // L√° xanh
                
                colors[i*3] = color.r; colors[i*3+1] = color.g; colors[i*3+2] = color.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(treePos), 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const mat = new THREE.PointsMaterial({ size: 0.015, vertexColors: true, transparent: true, blending: THREE.AdditiveBlending });
            points = new THREE.Points(geo, mat);
            scene.add(points);

            // Ng√¥i sao tr√™n ƒë·ªânh
            const starGeo = new THREE.SphereGeometry(0.1, 8, 8);
            const starMat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.y = 1.2;
            scene.add(star);
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6 });
        
        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length === 2) {
                const h1 = results.multiHandLandmarks[0][9];
                const h2 = results.multiHandLandmarks[1][9];
                const dist = Math.sqrt(Math.pow(h1.x-h2.x, 2) + Math.pow(h1.y-h2.y, 2));
                // ƒê·ªò NH·∫†Y CAO: Nh√¢n h·ªá s·ªë l·ªõn h∆°n ƒë·ªÉ ph·∫£n h·ªìi nhanh
                targetExpansion = THREE.MathUtils.clamp((dist - 0.2) * 2.5, 0, 1.5);
                
                if(audioCtx) {
                    filter.frequency.setTargetAtTime(200 + targetExpansion * 2000, audioCtx.currentTime, 0.1);
                    oscillator.frequency.setTargetAtTime(60 + targetExpansion * 100, audioCtx.currentTime, 0.1);
                }
            } else {
                targetExpansion = 0;
            }
        });

        const cam = new Camera(document.getElementById('webcam'), {
            onFrame: async () => { await hands.send({image: document.getElementById('webcam')}); },
            width: 640, height: 480
        });
        cam.start();

        function animate() {
            requestAnimationFrame(animate);
            // C·∫≠p nh·∫≠t m∆∞·ª£t m√† nh∆∞ng nhanh
            currentExpansion += (targetExpansion - currentExpansion) * 0.15;
            
            const positions = points.geometry.attributes.position.array;
            const text = document.getElementById('merry-text');

            for (let i = 0; i < count; i++) {
                positions[i*3] = THREE.MathUtils.lerp(treePos[i*3], particlePos[i*3], currentExpansion);
                positions[i*3+1] = THREE.MathUtils.lerp(treePos[i*3+1], particlePos[i*3+1], currentExpansion);
                positions[i*3+2] = THREE.MathUtils.lerp(treePos[i*3+2], particlePos[i*3+2], currentExpansion);
            }
            
            points.geometry.attributes.position.needsUpdate = true;
            points.rotation.y += 0.005;
            
            // Hi·ªáu ·ª©ng ti·∫øn v√†o l√µi v√† hi·ªán ch·ªØ
            camera.position.z = 4 - (currentExpansion * 3);
            text.style.opacity = currentExpansion > 0.8 ? (currentExpansion - 0.8) * 5 : 0;

            renderer.render(scene, camera);
        }

        function takePhoto() {
            const data = renderer.domElement.toDataURL("image/png");
            const link = document.createElement('a');
            link.download = 'xmas-selfie.png';
            link.href = data;
            link.click();
        }

        async function toggleRecord() {
            initAudio();
            const btn = document.getElementById('recBtn');
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                btn.innerText = "üìπ ·ªû ƒê√ÇY L√Ä QUAY K√àM MIC LU√îN ƒê√ì";
            } else {
                recordedChunks = [];
                const stream = renderer.domElement.captureStream(30);
                try {
                    const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioStream.getAudioTracks().forEach(track => stream.addTrack(track));
                } catch(e) { console.log("Kh√¥ng c√≥ mic"); }
                
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = 'xmas-video.webm'; a.click();
                };
                mediaRecorder.start();
                btn.innerText = "‚èπÔ∏è ƒêANG QUAY... N·∫æU MU·ªêN D·ª™NG TH√å ƒê·∫§M V√ÄO M√ÄN H√åNH NH√âE";
            }
        }

        document.getElementById('pColor').addEventListener('input', (e) => {
            points.material.color.set(e.target.value);
        });

        window.onclick = () => initAudio();
        initThree();
        animate();
    </script>
</body>
</html>
