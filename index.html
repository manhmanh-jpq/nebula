<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Xmas Magic - B·∫•y B·ªÅ Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; }
        
        /* Webcam View */
        #webcam-container { position: absolute; top: 15px; right: 15px; width: 180px; border: 2px solid #00f2fe; border-radius: 12px; overflow: hidden; z-index: 10; box-shadow: 0 0 15px #00f2fe; }
        #webcam { width: 100%; transform: scaleX(-1); display: block; }
        
        /* B·∫£ng h∆∞·ªõng d·∫´n s·ª≠ d·ª•ng */
        #manual { position: absolute; top: 15px; left: 15px; background: rgba(0, 0, 0, 0.8); padding: 15px; border-radius: 12px; border: 1px solid #ff0077; z-index: 100; max-width: 250px; font-size: 13px; line-height: 1.6; }
        #manual h3 { margin: 0 0 10px 0; color: #ff0077; font-size: 16px; text-transform: uppercase; }
        .guide-item { margin-bottom: 8px; display: flex; align-items: flex-start; gap: 8px; }
        .icon { background: #333; padding: 2px 6px; border-radius: 4px; font-weight: bold; color: #00f2fe; }

        /* B·ªô ch·ªçn m√†u */
        #controls { margin-top: 15px; border-top: 1px solid #333; pt: 10px; }
        .color-row { display: flex; align-items: center; justify-content: space-between; margin-top: 5px; }
        input[type="color"] { border: none; width: 25px; height: 25px; cursor: pointer; background: none; }

        /* N√∫t ch·ª©c nƒÉng */
        .ui-overlay { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 100; }
        .btn { padding: 12px 25px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; color: white; display: flex; align-items: center; gap: 10px; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .btn-snap { background: linear-gradient(45deg, #00f2fe, #4facfe); color: #000; }
        .btn-rec { background: linear-gradient(45deg, #ff0077, #ff4b2b); }
        .btn:hover { transform: translateY(-3px) scale(1.05); }

        /* VƒÉn b·∫£n hi·ªáu ·ª©ng */
        #special-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 80px; font-weight: 900; text-align: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 5;
            background: linear-gradient(to bottom, #ff0077, #ffffff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255,0,119,0.5));
        }
    </style>
</head>
<body>

    <div id="special-text">MERRY CHRISTMAS!</div>
    
    <div id="manual">
        <h3>üéÆ H∆Ø·ªöNG D·∫™N B·∫§Y B·ªÄ</h3>
        <div class="guide-item"><span class="icon">1 Tay</span> <span>Di chuy·ªÉn ƒë·ªÉ xoay c√¢y th√¥ng 360¬∞</span></div>
        <div class="guide-item"><span class="icon">2 Tay</span> <span>K√©o gi√£n ƒë·ªÉ "bung l·ª•a" h·∫°t m√†u</span></div>
        <div class="guide-item"><span class="icon">‚ù§Ô∏è</span> <span>Khum tay h√¨nh tr√°i tim ƒë·ªÉ th·∫£ th√≠nh</span></div>
        
        <div id="controls">
            <div class="color-row">T·∫ßng 1 <input type="color" id="c1" value="#00ff44"></div>
            <div class="color-row">T·∫ßng 2 <input type="color" id="c2" value="#00cc33"></div>
            <div class="color-row">T·∫ßng 3 <input type="color" id="c3" value="#009922"></div>
            <div class="color-row">T·∫ßng 4 <input type="color" id="c4" value="#ff0000"></div>
            <div class="color-row">T·∫ßng 5 <input type="color" id="c5" value="#3e2723"></div>
        </div>
    </div>

    <div id="webcam-container"><video id="webcam" autoplay playsinline></video></div>
    
    <div class="ui-overlay">
        <button class="btn btn-snap" onclick="takePhoto()">üì∑ ·∫§N V√ÄO ƒê√ÇY ƒê·ªÇ SELFI NH√ì BABE</button>
        <button class="btn btn-rec" id="recBtn" onclick="toggleRecord()">üìπ ·ªû ƒê√ÇY L√Ä QUAY K√àM MIC LU√îN ƒê√ì</button>
    </div>

    <script>
        let scene, camera, renderer, points, star;
        let targetExp = 0, currentExp = 0, isHeart = false;
        let audioCtx, oscillator, gainNode;
        const count = 35000;
        const treePos = new Float32Array(count * 3);
        const heartPos = new Float32Array(count * 3);
        const explodePos = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 4;
            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // T·∫°o Ng√¥i sao ƒë·ªânh (Star Shape)
            const starShape = new THREE.Shape();
            for(let i=0; i<10; i++) {
                let r = i % 2 === 0 ? 0.25 : 0.1;
                let a = (Math.PI * 2 / 10) * i;
                if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            star = new THREE.Mesh(new THREE.ShapeGeometry(starShape), new THREE.MeshBasicMaterial({ color: 0xffdd00 }));
            star.position.y = 1.35;
            scene.add(star);

            for (let i = 0; i < count; i++) {
                const tier = Math.floor(Math.random() * 5);
                const y = (Math.random() * 0.6) + (tier * 0.5) - 1.5;
                const r = (0.9 - (tier * 0.16)) * (1.5 - (y + 1.5 - (tier*0.5)));
                const angle = Math.random() * Math.PI * 2;

                treePos[i*3] = Math.cos(angle) * r;
                treePos[i*3+1] = y;
                treePos[i*3+2] = Math.sin(angle) * r;

                const t = Math.random() * Math.PI * 2;
                heartPos[i*3] = 1.3 * Math.pow(Math.sin(t), 3);
                heartPos[i*3+1] = (1.1 * Math.cos(t) - 0.4 * Math.cos(2*t) - 0.1 * Math.cos(3*t) - 0.05 * Math.cos(4*t)) + 0.5;
                heartPos[i*3+2] = (Math.random() - 0.5) * 0.3;

                explodePos[i*3] = (Math.random() - 0.5) * 12;
                explodePos[i*3+1] = (Math.random() - 0.5) * 12;
                explodePos[i*3+2] = (Math.random() - 0.5) * 12;
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(treePos), 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            updateColors();

            points = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.012, vertexColors: true, transparent: true, blending: THREE.AdditiveBlending }));
            scene.add(points);
        }

        function updateColors() {
            const cols = [
                new THREE.Color(document.getElementById('c1').value),
                new THREE.Color(document.getElementById('c2').value),
                new THREE.Color(document.getElementById('c3').value),
                new THREE.Color(document.getElementById('c4').value),
                new THREE.Color(document.getElementById('c5').value)
            ];
            const attr = points.geometry.attributes.color.array;
            for(let i=0; i<count; i++) {
                const t = Math.floor(Math.random() * 5);
                attr[i*3] = cols[t].r; attr[i*3+1] = cols[t].g; attr[i*3+2] = cols[t].b;
            }
            points.geometry.attributes.color.needsUpdate = true;
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5 });
        
        hands.onResults((res) => {
            if (res.multiHandLandmarks && res.multiHandLandmarks.length === 2) {
                const h1 = res.multiHandLandmarks[0], h2 = res.multiHandLandmarks[1];
                const d = Math.sqrt(Math.pow(h1[9].x-h2[9].x, 2) + Math.pow(h1[9].y-h2[9].y, 2));
                
                // Tr√°i tim logic
                const dThumb = Math.sqrt(Math.pow(h1[4].x-h2[4].x, 2) + Math.pow(h1[4].y-h2[4].y, 2));
                const dIndex = Math.sqrt(Math.pow(h1[8].x-h2[8].x, 2) + Math.pow(h1[8].y-h2[8].y, 2));
                isHeart = (dThumb < 0.12 && dIndex < 0.15);
                
                targetExp = isHeart ? 1.0 : THREE.MathUtils.clamp((d - 0.2) * 2.8, 0, 1.5);
                if(audioCtx) gainNode.gain.setTargetAtTime(0.06, audioCtx.currentTime, 0.1);
            } else if (res.multiHandLandmarks && res.multiHandLandmarks.length === 1) {
                const h = res.multiHandLandmarks[0][9];
                points.rotation.y = (h.x - 0.5) * Math.PI * 2.5;
                targetExp = 0; isHeart = false;
            } else {
                targetExp = 0; isHeart = false;
                if(audioCtx) gainNode.gain.setTargetAtTime(0.001, audioCtx.currentTime, 0.2);
            }
        });

        const cam = new Camera(document.getElementById('webcam'), {
            onFrame: async () => { await hands.send({image: document.getElementById('webcam')}); },
            width: 640, height: 480
        });
        cam.start();

        function animate() {
            requestAnimationFrame(animate);
            currentExp += (targetExp - currentExp) * 0.18; // Nh·∫°y h∆°n n·ªØa
            const pos = points.geometry.attributes.position.array;
            const text = document.getElementById('special-text');

            for (let i = 0; i < count; i++) {
                const target = isHeart ? heartPos : (targetExp > 0.8 ? explodePos : treePos);
                pos[i*3] = THREE.MathUtils.lerp(treePos[i*3], target[i*3], currentExp);
                pos[i*3+1] = THREE.MathUtils.lerp(treePos[i*3+1], target[i*3+1], currentExp);
                pos[i*3+2] = THREE.MathUtils.lerp(treePos[i*3+2], target[i*3+2], currentExp);
            }
            points.geometry.attributes.position.needsUpdate = true;
            if(!isHeart && targetExp < 0.1) points.rotation.y += 0.015;

            star.visible = !isHeart && currentExp < 0.6;
            camera.position.z = 4 - (currentExp * 2.2);

            if(isHeart) {
                text.innerText = "Ai L·ªõp Diu ‚ù§Ô∏è";
                text.style.opacity = currentExp;
            } else {
                text.innerText = "MERRY CHRISTMAS!";
                text.style.opacity = currentExp > 0.8 ? (currentExp - 0.8) * 5 : 0;
            }

            renderer.render(scene, camera);
        }

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            oscillator = audioCtx.createOscillator();
            gainNode = audioCtx.createGain();
            oscillator.type = 'sine';
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            oscillator.start();
        }

        function takePhoto() {
            const link = document.createElement('a');
            link.download = 'babe-selfie.png';
            link.href = renderer.domElement.toDataURL();
            link.click();
        }

        let mediaRecorder, recordedChunks = [];
        async function toggleRecord() {
            initAudio();
            const btn = document.getElementById('recBtn');
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                btn.innerText = "üìπ ·ªû ƒê√ÇY L√Ä QUAY K√àM MIC LU√îN ƒê√ì";
            } else {
                recordedChunks = [];
                const stream = renderer.domElement.captureStream(30);
                try {
                    const mic = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mic.getAudioTracks().forEach(t => stream.addTrack(t));
                } catch(e) {}
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob); a.download = 'video-babe.webm'; a.click();
                };
                mediaRecorder.start();
                btn.innerText = "‚èπÔ∏è ƒêANG QUAY R·ªíI NH√ì...";
            }
        }

        document.querySelectorAll('input[type=color]').forEach(i => i.addEventListener('input', updateColors));
        window.onclick = () => initAudio();
        initThree();
        animate();
    </script>
</body>
</html>
