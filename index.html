<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xmas Pro - Fixed & Stable</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #canvas-container { position: absolute; width: 100%; height: 100%; }
        #instruction {
            position: absolute; top: 20px; left: 20px; color: #00ffff; z-index: 100;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; border-left: 4px solid #00ffff;
        }
        #pip-container { 
            position: absolute; bottom: 20px; right: 20px; width: 200px; height: 150px; 
            border: 2px solid #fff; border-radius: 10px; overflow: hidden; z-index: 100;
        }
        #pip-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #bottom-bar {
            position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 100;
        }
        .btn { background: white; color: black; padding: 12px 25px; border-radius: 30px; font-weight: bold; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div id="instruction">
        <b>TAY TR√ÅI:</b> ZOOM (CH·ª§M/X√íE)<br>
        <b>TAY PH·∫¢I:</b> XOAY 360¬∞
    </div>

    <div id="pip-container"><video id="pip-video" autoplay playsinline></video></div>

    <div id="bottom-bar">
        <button class="btn" onclick="capture()">üì∑ CH·ª§P ·∫¢NH</button>
        <button class="btn">üéôÔ∏è QUAY VIDEO</button>
    </div>

    <div id="canvas-container"></div>

<script>
    let scene, camera, renderer, treeGroup, textGroup, starGroup;
    let zoomTarget = 1, rotXTarget = 0, rotYTarget = 0;
    let currentZoom = 1, currentRotX = 0, currentRotY = 0;
    const SMOOTH = 0.05;

    // Hi·ªáu ·ª©ng √¢m thanh Sci-fi khi di chuy·ªÉn
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playMoveSound(val) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.frequency.setValueAtTime(150 + val * 100, audioCtx.currentTime);
        g.gain.setValueAtTime(0.02, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 5000);
        camera.position.z = 800;

        renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        treeGroup = new THREE.Group();
        scene.add(treeGroup);
        textGroup = new THREE.Group();
        scene.add(textGroup);

        buildTree();
        buildLabels();
        animate();
        setupHands();
    }

    function buildTree() {
        // Ng√¥i sao h·∫°t b·ª•i
        starGroup = new THREE.Group();
        const sGeo = new THREE.BufferGeometry();
        const sPos = [];
        for(let i=0; i<600; i++) {
            const r = Math.random() * 30;
            const theta = Math.random() * 6.28;
            const phi = Math.random() * 3.14;
            sPos.push(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
        }
        sGeo.setAttribute('position', new THREE.Float32BufferAttribute(sPos, 3));
        starGroup.add(new THREE.Points(sGeo, new THREE.PointsMaterial({color: 0xffffaa, size: 2})));
        starGroup.position.y = 300;
        treeGroup.add(starGroup);

        // 10 T·∫ßng l√° b·ª•i d√†y
        for(let i=0; i<10; i++) {
            const r = 280 - i*25;
            const y = -240 + i*60;
            const pGeo = new THREE.BufferGeometry();
            const pPos = [];
            for(let j=0; j<3000; j++) {
                const a = Math.random() * 6.28;
                const rad = Math.random() * r;
                pPos.push(Math.cos(a)*rad, (Math.random()-0.5)*30, Math.sin(a)*rad);
            }
            pGeo.setAttribute('position', new THREE.Float32BufferAttribute(pPos, 3));
            const points = new THREE.Points(pGeo, new THREE.PointsMaterial({color: 0x00aa00, size: 1.5}));
            points.position.y = y;
            treeGroup.add(points);
        }

        // D√¢y ƒë√®n
        const cPts = [];
        for(let i=0; i<=100; i++) {
            const t = i/100; const a = t*Math.PI*16; const rad = (1-t)*280;
            cPts.push(new THREE.Vector3(Math.cos(a)*rad, -250+t*530, Math.sin(a)*rad));
        }
        const spiral = new THREE.Points(new THREE.BufferGeometry().setFromPoints(cPts), new THREE.PointsMaterial({color: 0xffee00, size: 4}));
        treeGroup.add(spiral);

        // G·ªëc
        const trunk = new THREE.Mesh(new THREE.CylinderGeometry(25, 30, 80), new THREE.MeshBasicMaterial({color: 0x3d2b1f}));
        trunk.position.y = -280;
        treeGroup.add(trunk);
    }

    function buildLabels() {
        const makeT = (txt) => {
            const can = document.createElement('canvas'); can.width = 512; can.height = 128;
            const ctx = can.getContext('2d'); ctx.font = "bold 40px Arial"; ctx.fillStyle = "white"; ctx.textAlign = "center";
            ctx.fillText(txt, 256, 64);
            const spr = new THREE.Sprite(new THREE.SpriteMaterial({map: new THREE.CanvasTexture(can), transparent: true, depthTest: false}));
            spr.scale.set(200, 50, 1); return spr;
        };
        const m1 = makeT("Merry Christmas!"); m1.position.z = 30; textGroup.add(m1);
        const m2 = makeT("Tao ch∆∞a c√≥ qu√†"); m2.rotation.y = Math.PI; m2.position.z = -30; textGroup.add(m2);
        
        // V√°ch ngƒÉn b·ª•i
        const divGeo = new THREE.BufferGeometry(); const divP = [];
        for(let i=0; i<1000; i++) divP.push((Math.random()-0.5)*300, (Math.random()-0.5)*100, (Math.random()-0.5)*10);
        divGeo.setAttribute('position', new THREE.Float32BufferAttribute(divP, 3));
        textGroup.add(new THREE.Points(divGeo, new THREE.PointsMaterial({color: 0x333333, size: 1})));
    }

    function animate() {
        requestAnimationFrame(animate);
        if(Math.abs(rotYTarget - currentRotY) > 0.05) playMoveSound(currentZoom);
        
        currentRotY += (rotYTarget - currentRotY) * SMOOTH;
        currentRotX += (rotXTarget - currentRotX) * SMOOTH;
        currentZoom += (zoomTarget - currentZoom) * SMOOTH;
        
        treeGroup.rotation.y = currentRotY;
        treeGroup.rotation.x = currentRotX;
        textGroup.rotation.y = currentRotY;
        textGroup.rotation.x = currentRotX;
        camera.position.z = 800 - (currentZoom - 1) * 1600;
        textGroup.visible = camera.position.z < 250;
        if(starGroup) starGroup.rotation.y += 0.01;
        renderer.render(scene, camera);
    }

    async function setupHands() {
        const video = document.getElementById('pip-video');
        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7});
        hands.onResults(res => {
            if(res.multiHandLandmarks && res.multiHandedness) {
                res.multiHandLandmarks.forEach((lm, idx) => {
                    if (res.multiHandedness[idx].label === "Right") {
                        rotYTarget = (lm[9].x - 0.5) * 6;
                        rotXTarget = (lm[9].y - 0.5) * 3;
                    } else {
                        const d = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                        zoomTarget = d * 6;
                    }
                });
            }
        });
        const cam = new Camera(video, {onFrame: async () => await hands.send({image: video}), width: 640, height: 480});
        cam.start();
    }

    function capture() {
        const link = document.createElement('a');
        link.href = renderer.domElement.toDataURL();
        link.download = 'Xmas.png'; link.click();
    }
    init();
</script>
</body>
</html>
